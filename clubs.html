<!DOCTYPE html>
<html lang="en">
<head>
  <title>Catalog page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a3762f05b2.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html" class="button-logo mygrey-text">LOGO will be here</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="about.html" class="button-menu mygrey-text"><i class="fa-solid fa-circle-info"></i> ABOUT</a>
      <a href="clubs.html" class="button-menu mygrey-text"><i class="fa-solid fa-paw"></i> CLUBS</a>
      <a href="contact.html" class="button-menu mygrey-text"><i class="fa-solid fa-address-card"></i> CONTACT</a>
      <a href="login.html" class="button-menu mygrey-text"><i class="fa-sharp fa-solid fa-key"></i> LOGIN</a>
    </div>

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Catalog Section -->
<div class="w3-container" style="padding:128px 16px" id="work">
  <h1 class="w3-center title">our certificated breed clubs </h1>
  <p class="w3-center w3-large">List of all clubs</p>

  <div class="w3-row-padding" style="margin-top:64px">
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_mic.jpg" onclick="onClick(this)" class="w3-hover-opacity image" alt="A microphone">
    </div>
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_phone.jpg" onclick="onClick(this)" class="w3-hover-opacity image" alt="A phone">
    </div>
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_drone.jpg" onclick="onClick(this)" class="w3-hover-opacity image" alt="A drone">
    </div>
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_sound.jpg" onclick="onClick(this)" class="w3-hover-opacity image" alt="Soundbox">
    </div>
  </div>

  <div class="w3-row-padding w3-section">
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_tablet.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A tablet">
    </div>
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_camera.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A camera">
    </div>
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_typewriter.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A typewriter">
    </div>
    <div class="w3-col l3 m6">
      <img src="https://www.w3schools.com/w3images/tech_tableturner.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A tableturner">
    </div>
  </div>
</div>

<!-- Footer Section -->
<footer class="classic-text center-text mygrey-bg">
  <a href="index.html" class="button-menu button-footer mygrey-text"><i class="fa-solid fa-house home-icon"></i>HOME</a>
  <div class="w3-xlarge w3-section">
    <p class="footer-text">Created by Tomas Sobek</p>
    <i class="fa fa-facebook-official sm-opacity"></i>
    <i class="fa fa-instagram sm-opacity"></i>
    <i class="fa fa-snapchat sm-opacity"></i>
    <i class="fa fa-pinterest-p sm-opacity"></i>
    <i class="fa fa-twitter sm-opacity"></i>
    <i class="fa-brands fa-tiktok sm-opacity"></i>
  </div>
</footer>
</body>
</html>
