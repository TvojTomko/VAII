<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a3762f05b2.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html" class="button-logo mygrey-text">LOGO will be here</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="about.html" class="button-menu mygrey-text"><i class="fa-solid fa-circle-info"></i> ABOUT</a>
      <a href="clubs.html" class="button-menu mygrey-text"><i class="fa-solid fa-paw"></i> CLUBS</a>
      <a href="contact.html" class="button-menu mygrey-text"><i class="fa-solid fa-address-card"></i> CONTACT</a>
      <a href="login.html" class="button-menu mygrey-text"><i class="fa-sharp fa-solid fa-key"></i> LOGIN</a>
    </div>

    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Mobile menu -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
  <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button"><i class="fa-solid fa-circle-info"></i> ABOUT</a>
  <a href="clubs.html" onclick="w3_close()" class="w3-bar-item w3-button"><i class="fa-solid fa-paw"></i> CLUBS</a>
  <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button"><i class="fa-solid fa-address-card"></i> CONTACT</a>
  <a href="login.html" onclick="w3_close()" class="w3-bar-item w3-button"><i class="fa-sharp fa-solid fa-key"></i> LOGIN</a>
</nav>

<!-- Contact Section -->
<div class="w3-container sectionpadding" id="contact">
  <h1 class="title">CONTACT</h1>
  <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
  <div style="margin-top:48px">
    <div class="center center-text">
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Žilina, Slovakia</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +421 151515</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: mail@mail.com</p>
    </div>
    <br>
    <form target="_blank" class="contactform">
      <label><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"></label>
      <label><input class="w3-input w3-border" type="text" placeholder="Email" required name="Email"></label>
      <label><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject"></label>
      <label><input class="w3-input w3-border" type="text" placeholder="Message" required name="Message"></label>
      <p>
        <button class="w3-button w3-black" type="submit">
          <i class="fa fa-paper-plane"></i> SEND MESSAGE
        </button>
      </p>
    </form>
    <!-- Image of location/map -->
    <img src="https://www.w3schools.com/w3images/map.jpg" class="w3-image w3-greyscale" style="width:100%;margin-top:48px" alt="">
  </div>
</div>


<!-- Footer Section -->
<footer class="classic-text center-text mygrey-bg">
  <a href="index.html" class="button-menu button-footer mygrey-text"><i class="fa-solid fa-house home-icon"></i>HOME</a>
  <div class="w3-xlarge w3-section">
    <p class="footer-text">Created by Tomas Sobek</p>
    <i class="fa fa-facebook-official sm-opacity"></i>
    <i class="fa fa-instagram sm-opacity"></i>
    <i class="fa fa-snapchat sm-opacity"></i>
    <i class="fa fa-pinterest-p sm-opacity"></i>
    <i class="fa fa-twitter sm-opacity"></i>
    <i class="fa-brands fa-tiktok sm-opacity"></i>
  </div>
</footer>

<script>
  // Toggle between showing and hiding the sidebar when clicking the menu icon
  var mySidebar = document.getElementById("mySidebar");
  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
    } else {
      mySidebar.style.display = 'block';
    }
  }
  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
  }
</script>
</body>
</html>
